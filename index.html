<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8" />
        <title>Gamedev Canvas Workshop</title>
        <style>
            * { padding: 0; margin: 0; }
            canvas { background: #eee; display: block; margin: 0 auto: }
        </style>
    </head>
    <body>

        <canvas id="myCanvas" width = "480" height = "320"></canvas>

        <script>
            var canvas = document.getElementById("myCanvas"); // Grab the canvas element
            var ctx = canvas.getContext("2d"); // The 2D renndering context is the actual tool for painting on the canvas
            var x = canvas.width/2;
            var y = canvas.height/4;
            var dx = -1;
            var dy = 2;
            var ballRadius = 10;
            var ballColor = "#0095DD";

            var paddleWidth = 75;
            var paddleHeight = 10;
            var paddleX = (canvas.width - paddleWidth)/2;

            var leftPressed = false;
            var rightPressed = false;

            document.addEventListener("keydown", keyDownHandler, false);
            document.addEventListener("keyup", keyUpHandler, false);

            function keyDownHandler(e) {
                if (e.key == "Right" || e.key == "ArrowRight") {
                    rightPressed = true;
                }
                else if (e.key == "Left" || e.key == "ArrowLeft") {
                    leftPressed = true;
                }
            }

            function keyUpHandler(e) {
                if (e.key == "Right" || e.key == "ArrowRight") {
                    rightPressed = false;
                }
                else if (e.key == "Left" || e.key == "ArrowLeft") {
                    leftPressed = false;
                }
            }

            function drawBall() {
                ctx.beginPath();
                ctx.arc(x, y, ballRadius, 0, Math.PI*2);
                ctx.fillStyle = ballColor;
                ctx.fill();
                ctx.closePath();
            }
            
            function drawPaddle() {
                ctx.beginPath();
                ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
            }

            function draw() {
                ctx.clearRect(0,0,canvas.width, canvas.height);
                drawPaddle();
                drawBall();

                if (leftPressed && paddleX > 0) {
                    paddleX -= 7;
                }

                if (rightPressed && paddleX < canvas.width - paddleWidth) {
                    paddleX += 7;
                }

                if (y + dy < ballRadius) {
                    dy = -dy;
                } else if (y + dy > canvas.height - ballRadius) {
                    alert("Game over");
                    document.location.reload();
                    clearInterval(interval);
                } 

                if (x + dx < ballRadius || x + ballRadius + dx > canvas.width) {
                    dx = -dx;
                }

                if ( x + dx - paddleX >  0 && x + dx - paddleX < paddleWidth && y + dy + ballRadius > canvas.height - paddleHeight) { 
                    dy = -dy;
                }

                x += dx;
                y += dy;
            }

            var interval = setInterval(draw, 15); // execute the draw function every 10 ms forever
        </script>

    </body>
</html>
